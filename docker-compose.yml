services:
  postgres:
    image: postgres:15
    container_name: internal-payment-postgres
    environment:
      POSTGRES_DB: internal_payment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
