name: Backend CI

on:
  pull_request:
    branches:
      - main
      - phase-2-ledger
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Black check
        run: |
          cd backend
          black --check .

      - name: Flake8
        run: |
          cd backend
          flake8 .

      - name: Run Tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py test

      - name: Deep Invariant Probe
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python scripts/deep_invariant_probe.py
