name: Backend CI

on:
  pull_request:
    branches:
      - main
      - phase-2-ledger
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.9'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Migration drift check
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py makemigrations --check --dry-run

      - name: Verify no unapplied migrations
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py migrate --plan

      - name: Black check
        run: |
          cd backend
          black --check .

      - name: Flake8
        run: |
          cd backend
          flake8 .

      - name: Run Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          coverage run --branch manage.py test
          coverage report --fail-under=50
          coverage xml

      - name: Run migrations (for probe)
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Confirm no model drift post-migrate
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py makemigrations --check --dry-run

      - name: Create admin user (for probe)
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py shell -c "
          from apps.users.models import User
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser(username='admin', password='admin')
          "

      - name: Start backend server
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python manage.py runserver 8000 &
          sleep 5

      - name: Deep Invariant Probe
        if: success()
        env:
          BASE_URL: http://127.0.0.1:8000
          E2E_USERNAME: admin
          E2E_PASSWORD: admin
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: ci-secret-key-min-32-chars
          DEBUG: "True"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        run: |
          cd backend
          python scripts/deep_invariant_probe.py
