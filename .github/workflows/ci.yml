name: Governance Checks

on:
  pull_request:
    branches:
      - develop

jobs:
  governance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run docs check
        run: python3 docs_check.py

      - name: Run engineering audit
        run: python3 engineering_audit.py
